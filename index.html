<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Helena Neighborhood Map</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <nav>
      <header class="page-title">
        <h1>Places to Eat</h1>
        <p>in Downtown Helena</p>
      </header>
      <form class="filter">
        <label for="filterList" class="filter-label">Filter by Restaurants</label>
        <input type="text" id="filterList" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
      </form>
      <ul class="location-list" data-bind="foreach: filteredItems">
        <li class="locations" data-bind="text: title, click: bounce"></li>
      </ul>
      <p class="warning"></p>
    </nav>
    <section id="map"></section>
  </main>
  <script src='js/knockout-3.4.2.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='js/app.js'></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoVXovAE-umSQbM5sWGvccSoO6OjQohbw&callback=initMap"
    async defer onerror="googleMapsWarning()"></script>
</body>
</html>
